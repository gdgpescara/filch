publish_to: 'none'

environment:
  sdk: ^3.7.2
  flutter: ">=3.29.2"

dependencies:
  flutter:
    sdk: flutter
  core:
    path: ../core
  i18n:
    path: ../i18n
  auth:
    path: ../auth
  ui:
    path: ../ui
  firebase_auth: ^5.6.0
  cloud_functions: ^5.5.2
  get_it: ^8.0.3
  injectable: ^2.5.0
  equatable: ^2.0.7
  json_annotation: ^4.9.0
