name: schedule
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.9.0
  flutter: ">=3.32.5"

resolution: workspace

dependencies:
  flutter:
    sdk: flutter

  core:
    path: ../core
  ui:
    path: ../ui
  i18n:
    path: ../i18n
  auth:
    path: ../auth

  cloud_firestore: ^6.0.3
  cloud_functions: ^6.0.3
  equatable: ^2.0.7
  injectable: ^2.5.2
  json_annotation: ^4.9.0
  flutter_bloc: ^9.1.1
