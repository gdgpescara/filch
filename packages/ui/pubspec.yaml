name: ui
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.8.1
  flutter: ">=3.32.5"

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  i18n:
    path: ../i18n
  assets:
    path: ../../packages/assets
  get_it: ^8.0.3
  injectable: ^2.5.0
  firebase_auth: ^5.6.1
  google_fonts: ^6.2.1
  flutter_svg: ^2.2.0
  reactive_forms: ^18.1.1
  rive: ^0.13.20
  qr_flutter: ^4.1.0
  shorebird_code_push: ^2.0.4
  package_info_plus: ^8.3.0
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.5.4
  injectable_generator: ^2.7.0

flutter:
  uses-material-design: true
  assets:
    - packages/assets/logo/logo.png
    - packages/assets/images/background.svg